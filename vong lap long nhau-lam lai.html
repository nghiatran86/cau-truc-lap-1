<script>
    let sout;
    sout = '<table border="1" cellspacing="0" cellpadding="3" width="300">'
    for (let i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (let y = 1; y <=10 ; y++) {
            sout = sout + "<td>" + i*y + "</td>";
        }
        sout = sout + "<tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
